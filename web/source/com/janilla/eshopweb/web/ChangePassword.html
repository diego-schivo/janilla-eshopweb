<h4>Change password</h4>
#{statusMessage}
<div class="row">
	<div class="col-md-6">
		<form method="post">
			#{validationSummary}
			<div class="form-group">
				<label for="oldPassword">Current password</label>
				<input class="form-control" type="password" id="oldPassword" name="oldPassword" value="${form.oldPassword}" />
				#{validationMessages.oldPassword}
			</div>
			<div class="form-group">
				<label for="newPassword">New password</label>
				<input class="form-control" type="password" id="newPassword" maxlength="100" name="newPassword" value="${form.newPassword}" />
				#{validationMessages.newPassword}
			</div>
			<div class="form-group">
				<label for="confirmPassword">Confirm new password</label>
				<input class="form-control" type="password" id="confirmPassword" name="confirmPassword" value="${form.confirmPassword}" />
				#{validationMessages.confirmPassword}
			</div>
			<button type="submit" class="btn btn-default">Update password</button>
		</form>
	</div>
</div>
