<form method="post">
	<article class="esh-basket-titles row">
		<br />
		<section class="esh-basket-title col-xs-3">Product</section>
		<section class="esh-basket-title col-xs-3 hidden-lg-down"></section>
		<section class="esh-basket-title col-xs-2">Price</section>
		<section class="esh-basket-title col-xs-2">Quantity</section>
		<section class="esh-basket-title col-xs-2">Cost</section>
	</article>
	<div class="esh-catalog-items row">
		<!--${items}-->
		<div class="container">
			<article class="esh-basket-titles esh-basket-titles--clean row">
				<section class="esh-basket-title col-xs-10"></section>
				<section class="esh-basket-title col-xs-2">Total</section>
			</article>
			<article class="esh-basket-items row">
				<section class="esh-basket-item col-xs-10"></section>
				<section class="esh-basket-item esh-basket-item--mark col-xs-2">$ ${total}</section>
			</article>
			<article class="esh-basket-items row">
				<section class="esh-basket-item col-xs-7"></section>
			</article>
		</div>
		<div class="row">
			<section class="esh-basket-item col-xs-1">
				<a class="btn esh-basket-checkout text-white" href="/basket">[ Back ]</a>
			</section>
			<section class="esh-basket-item col-xs-push-7 col-xs-4 text-right">
				<input type="submit" class="btn esh-basket-checkout" value="[ Pay Now ]" />
			</section>
		</div>
	</div>
</form>
