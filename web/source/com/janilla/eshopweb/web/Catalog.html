<section class="esh-catalog-hero">
	<div class="container">
		<img class="esh-catalog-title" src="/main_banner_text.png" />
	</div>
</section>
<{filters}>
<div class="container">
	<{pager}>
	<div class="esh-catalog-items row">
		<{items}>
	</div>
	<{pager}>
</div>

<template id="Catalog-Filters">
	<section class="esh-catalog-filters">
		<div class="container">
			<form method="get">
				<label class="esh-catalog-label" data-title="brand">
					<select class="esh-catalog-filter" id="brand" name="brand">
						<{brandOptions}>
					</select>
				</label>
				<label class="esh-catalog-label" data-title="type">
					<select class="esh-catalog-filter" id="type" name="type">
						<{typeOptions}>
					</select>
				</label>
				<input class="esh-catalog-send" type="image" src="/arrow-right.svg" />
			</form>
		</div>
	</section>
</template>

<template id="CatalogItem">
	<div class="esh-catalog-item col-md-4">
		<form method="post" action="/basket">
			<img class="esh-catalog-thumbnail" src="{pictureUri}" />
			<input class="esh-catalog-button" type="submit" value="[ ADD TO BASKET ]" />
			<div class="esh-catalog-name">
				<span>{name}</span>
			</div>
			<div class="esh-catalog-price">
				<span>{price}</span>
			</div>
			<input type="hidden" name="id" value="{id}" />
		</form>
	</div>
</template>

<template id="Catalog-Pager">
	<div class="esh-pager">
		<div class="container-fluid">
			<article class="esh-pager-wrapper row">
				<nav>
					<div class="col-md-2 col-xs-12">
						<a class="esh-pager-item-left esh-pager-item--navigable esh-pager-item {previous.enabledClass}" id="Previous" aria-label="Previous" href="{previous.uri}">Previous</a>
					</div>
					<div class="col-md-8 col-xs-12">
						<span class="esh-pager-item">Showing {items.current} of {items.total} products - Page {pages.current} - {pages.total}</span>
					</div>
					<div class="col-md-2 col-xs-12">
						<a class="esh-pager-item-right esh-pager-item--navigable esh-pager-item {next.enabledClass}" id="Next" aria-label="Next" href="{next.uri}">Next</a>
					</div>
				</nav>
			</article>
		</div>
	</div>
</template>
