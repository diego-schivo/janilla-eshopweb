<div class="container account-login-container">
	<h2>Log in</h2>
	<div class="row">
		<div class="col-md-12">
			<section>
				<form method="post">
					<hr />
					<!--${validationSummary}-->
					<div class="form-group">
						<label for="email">Email</label>
						<input class="form-control" type="email" id="email" name="email" value="${form.email}" />
						<!--${validationMessages.email}-->
					</div>
					<div class="form-group">
						<label for="password">Password</label>
						<input class="form-control" type="password" id="password" name="password" value="${form.password}" />
						<!--${validationMessages.password}-->
					</div>
					<!--
					<div class="form-group">
						<div class="checkbox">
							<label for="rememberMe">
								<input type="checkbox" id="rememberMe" name="rememberMe" value="true" />
								Remember me?
							</label>
						</div>
					</div>
					-->
					<div class="form-group">
						<button type="submit" class="btn btn-default">Log in</button>
					</div>
					<div class="form-group">
						<p>
							<a href="/user/reset-password">Forgot your password?</a>
						</p>
						<p>
							<a href="/user/register">Register as a new user</a>
						</p>
					</div>
					<p>Note that for demo purposes you don't need to register and can login with these credentials:</p>
					<p>User: <b>demouser@microsoft.com</b> OR <b>admin@microsoft.com</b></p>
					<p>Password: <b>Pass@word1</b></p>
				</form>
			</section>
		</div>
	</div>
</div>

<template id="Login-Recovery">
	<div class="container account-login-container">
		<h2>Recovery code verification</h2>
		<hr />
		<p>
			You have requested to log in with a recovery code.
			This login will not be remembered until you provide an authenticator app code at log in or disable 2FA and log in again.
		</p>
		<div class="row">
			<div class="col-md-12">
				<section>
					<form method="post">
						<hr />
						<div class="text-danger validation-summary-valid" data-valmsg-summary="true">
							<ul>
								<li style="display: none"></li>
							</ul>
						</div>
						<div class="form-group">
							<label for="code">Recovery Code</label>
							<input class="form-control" type="text" id="code" name="code" value="" />
							<span class="text-danger field-validation-valid"></span>
						</div>
						<div class="form-group">
							<button type="submit" class="btn btn-default">Log in</button>
						</div>
					</form>
				</section>
			</div>
		</div>
	</div>
</template>

<template id="Login-TwoFactor">
	<div class="container account-login-container">
		<h2>Two-factor authentication</h2>
		<hr />
		<p>Your login is protected with an authenticator app. Enter your authenticator code below.</p>
		<div class="row">
			<div class="col-md-12">
				<section>
					<form method="post">
						<hr />
						<div class="text-danger validation-summary-valid" data-valmsg-summary="true">
							<ul>
								<li style="display: none"></li>
							</ul>
						</div>
						<div class="form-group">
							<label for="code">Authenticator code</label>
							<input class="form-control" type="text" id="code" name="code" value="" />
							<span class="text-danger field-validation-valid"></span>
						</div>
						<!--
						<div class="form-group">
							<div class="checkbox">
								<label for="rememberMe">
									<input type="checkbox" id="rememberMe" name="rememberMe" value="true" />
									Remember me?
								</label>
							</div>
						</div>
						-->
						<div class="form-group">
							<button type="submit" class="btn btn-default">Log in</button>
						</div>
						<p>
							Don't have access to your authenticator device? You can
							<a id="recovery-code-login" href="/user/login/recovery">log in with a recovery code</a>.
						</p>
					</form>
				</section>
			</div>
		</div>
	</div>
</template>
