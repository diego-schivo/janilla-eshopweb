<div class="container">
	<h2>Forgot your password?</h2>
	<div class="row">
		<div class="col-md-8">
			<form method="post">
				<h4>Enter your email.</h4>
				<hr />
				<!--${validationSummary}-->
				<div class="form-group">
					<label for="email">Email</label>
					<input class="form-control" autocomplete="username" aria-required="true" placeholder="name@example.com" type="email" id="email" name="email" value="${form.email}" />
					<!--${validationMessages.email}-->
				</div>
				<button type="submit" class="btn btn-default">Reset Password</button>
			</form>
		</div>
	</div>
</div>
