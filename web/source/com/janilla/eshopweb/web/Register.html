<div class="container">
	<h2>Register</h2>
	<div class="row">
		<div class="col-md-8">
			<form method="post">
				<h4>Create a new account.</h4>
				<hr />
				#{validationSummary}
				<div class="form-group">
					<label for="email">Email</label>
					<input class="form-control" type="email" id="email" name="email" value="${form.email}" />
					#{validationMessages.email}
				</div>
				<div class="form-group">
					<label for="password">Password</label>
					<input class="form-control" type="password" id="password" maxlength="100" name="password" value="${form.password}" />
					#{validationMessages.password}
				</div>
				<div class="form-group">
					<label for="confirmPassword">Confirm password</label>
					<input class="form-control" type="password" id="confirmPassword" name="confirmPassword" value="${form.confirmPassword}" />
					#{validationMessages.confirmPassword}
				</div>
				<button type="submit" class="btn btn-default">Register</button>
			</form>
		</div>
	</div>
</div>
