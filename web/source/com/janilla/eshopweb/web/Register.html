<div class="container">
	<h2>Register</h2>
	<div class="row">
		<div class="col-md-8">
			<form method="post">
				<h4>Create a new account.</h4>
				<hr />
				<!--__validationSummary__-->
				<div class="form-group">
					<label for="email">Email</label>
					<input class="form-control" type="email" id="email" name="email" value="__form.email__" />
					<!--__validationMessages.email__-->
				</div>
				<div class="form-group">
					<label for="password">Password</label>
					<input class="form-control" type="password" id="password" maxlength="100" name="password" value="__form.password__" />
					<!--__validationMessages.password__-->
				</div>
				<div class="form-group">
					<label for="confirmPassword">Confirm password</label>
					<input class="form-control" type="password" id="confirmPassword" name="confirmPassword" value="__form.confirmPassword__" />
					<!--__validationMessages.confirmPassword__-->
				</div>
				<button type="submit" class="btn btn-default">Register</button>
			</form>
		</div>
	</div>
</div>
