<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>${page.title} - Janilla.eShopOnWeb</title>
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" />
<link rel="stylesheet" href="/app.css" />
<link rel="stylesheet" href="/app.component.css" />
<link rel="stylesheet" href="/header.css" />
<link rel="stylesheet" href="/identity.css" />
<link rel="stylesheet" href="/pager.css" />
<link rel="stylesheet" href="/basket.component.css" />
<link rel="stylesheet" href="/basket-status.component.css" />
<link rel="stylesheet" href="/catalog.component.css" />
<link rel="stylesheet" href="/orders.component.css" />
</head>
<body>
	<div class="esh-app-wrapper">
		<header class="esh-app-header">
			<div class="container">
				<article class="row">
					<section class="col-lg-7 col-md-6 col-xs-12">
						<a href="/"> <img src="/brand.png" alt="eShop On Web" />
						</a>
					</section>
					<section class="col-lg-4 col-md-5 col-xs-12">
						<div class="esh-identity">
							<!--${login}-->
							<!--${form}-->
						</div>
					</section>
					<section class="col-lg-1 col-xs-12">
						<!--${basket}-->
					</section>
				</article>
			</div>
		</header>
		<!--${page}-->
		<footer class="esh-app-footer footer">
			<div class="container">
				<article class="row">
					<section class="col-sm-6"></section>
					<section class="col-sm-6">
						<div class="esh-app-footer-text hidden-xs">e-ShopOnWeb. All rights reserved</div>
					</section>
				</article>
			</div>
		</footer>
	</div>
	<script src="//code.jquery.com/jquery-3.6.3.min.js"></script>
	<script src="//cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js"></script>
	<script src="//cdn.jsdelivr.net/gh/davidshimjs/qrcodejs@04f46c6a0708418cb7b96fc563eacae0fbf77674/qrcode.min.js"></script>
</body>
</html>

<template id="Layout-Basket">
	<a class="esh-basketstatus" href="/basket">
		<div class="esh-basketstatus-image">
			<img src="/cart.png" />
		</div>
		<div class="esh-basketstatus-badge">${}</div>
	</a>
</template>

<template id="Layout-Form">
	<form method="post" id="logoutForm" class="navbar-right" action="/user/logout">
		<section class="esh-identity-section">
			<div class="esh-identity-name">${user.userName}</div>
			<img class="esh-identity-image" src="/arrow-down.png">
		</section>
		<section class="esh-identity-drop">
			<!--${admin}-->
			<a class="esh-identity-item" href="/order/history">
				<div class="esh-identity-name esh-identity-name--upper">My orders</div>
			</a>
			<a class="esh-identity-item" href="/account/profile">
				<div class="esh-identity-name esh-identity-name--upper">My account</div>
			</a>
			<a class="esh-identity-item" href="javascript:document.getElementById('logoutForm').submit()">
				<div class="esh-identity-name esh-identity-name--upper">Log Out</div>
				<img class="esh-identity-image" src="/logout.png">
			</a>
		</section>
	</form>
</template>

<template id="Layout-Form-Admin">
	<a class="esh-identity-item" href="/admin">
		<div class="esh-identity-name esh-identity-name--upper">Admin</div>
	</a>
</template>

<template id="Layout-Login">
	<section class="esh-identity-section">
		<div class="esh-identity-item">
			<a class="esh-identity-name esh-identity-name--upper" href="/user/login">Login</a>
		</div>
	</section>
</template>
