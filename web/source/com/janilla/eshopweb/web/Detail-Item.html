<article class="esh-orders-detail-items esh-orders-detail-items--border row">
	<section class="esh-orders-detail-item col-md-4 hidden-md-down">
		<img class="esh-orders-detail-image" src="${item.itemOrdered.pictureUri}">
	</section>
	<section class="esh-orders-detail-item esh-orders-detail-item--middle col-xs-3">${item.itemOrdered.productName}</section>
	<section class="esh-orders-detail-item esh-orders-detail-item--middle col-xs-1">$ ${item.unitPrice}</section>
	<section class="esh-orders-detail-item esh-orders-detail-item--middle col-xs-1">${item.units}</section>
	<section class="esh-orders-detail-item esh-orders-detail-item--middle col-xs-2">$ ${total}</section>
</article>
