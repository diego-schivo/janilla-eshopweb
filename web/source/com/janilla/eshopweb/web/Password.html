<h4>Change password</h4>
<!--__statusMessage__-->
<div class="row">
	<div class="col-md-6">
		<form method="post">
			<!--__validationSummary__-->
			<div class="form-group">
				<label for="oldPassword">Current password</label>
				<input class="form-control" type="password" id="oldPassword" name="oldPassword" value="__form.oldPassword__" />
				<!--__validationMessages.oldPassword__-->
			</div>
			<div class="form-group">
				<label for="newPassword">New password</label>
				<input class="form-control" type="password" id="newPassword" maxlength="100" name="newPassword" value="__form.newPassword__" />
				<!--__validationMessages.newPassword__-->
			</div>
			<div class="form-group">
				<label for="confirmPassword">Confirm new password</label>
				<input class="form-control" type="password" id="confirmPassword" name="confirmPassword" value="__form.confirmPassword__" />
				<!--__validationMessages.confirmPassword__-->
			</div>
			<button type="submit" class="btn btn-default">Update password</button>
		</form>
	</div>
</div>
