<h4>Profile</h4>
<{statusMessage}>
<div class="row">
	<div class="col-md-6">
		<form method="post">
			<{validationSummary}>
			<div class="form-group">
				<label for="userName">Username</label>
				<input class="form-control" disabled type="text" id="userName" name="userName" value="{user.userName}" />
			</div>
			<div class="form-group">
				<label for="email">Email</label>
				<input class="form-control" type="email" id="email" name="email" value="{user.email}" />
				<button class="btn btn-link" formaction="/manage/send-verification-email">Send verification email</button>
				<{validationMessages.email}>
			</div>
			<div class="form-group">
				<label for="phoneNumber">Phone number</label>
				<input class="form-control" type="tel" id="phoneNumber" name="phoneNumber" value="{user.phoneNumber}" />
				<{validationMessages.phoneNumber}>
			</div>
			<button type="submit" class="btn btn-default">Save</button>
		</form>
	</div>
</div>
