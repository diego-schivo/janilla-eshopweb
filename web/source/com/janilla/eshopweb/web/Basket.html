<section class="esh-catalog-hero">
	<div class="container">
		<img class="esh-catalog-title" src="/main_banner_text.png" />
	</div>
</section>
<div class="container">
	<{empty}>
	<{form}>
</div>

<template id="Basket-Empty">
	<h3 class="esh-catalog-items row">Basket is empty.</h3>
	<section class="esh-basket-item">
		<a href="/" class="btn esh-basket-checkout text-white">[ Continue Shopping ]</a>
	</section>
</template>

<template id="Basket-Form">
	<form method="post">
		<article class="esh-basket-titles row">
			<br />
			<section class="esh-basket-title col-xs-3">Product</section>
			<section class="esh-basket-title col-xs-3 hidden-lg-down"></section>
			<section class="esh-basket-title col-xs-2">Price</section>
			<section class="esh-basket-title col-xs-2">Quantity</section>
			<section class="esh-basket-title col-xs-2">Cost</section>
		</article>
		<div class="esh-catalog-items row">
			<{items}>
			<div class="container">
				<article class="esh-basket-titles esh-basket-titles--clean row">
					<section class="esh-basket-title col-xs-10"></section>
					<section class="esh-basket-title col-xs-2">Total</section>
				</article>
				<article class="esh-basket-items row">
					<section class="esh-basket-item col-xs-10"></section>
					<section class="esh-basket-item esh-basket-item--mark col-xs-2">$ {total}</section>
				</article>
				<article class="esh-basket-items row">
					<section class="esh-basket-item col-xs-7"></section>
				</article>
			</div>
			<div class="row">
				<section class="esh-basket-item col-xs-1">
					<a class="btn esh-basket-checkout text-white" href="/">[ Continue Shopping ]</a>
				</section>
				<section class="esh-basket-item col-xs-push-7 col-xs-4">
					<button class="btn esh-basket-checkout" name="updatebutton" value="" type="submit" formaction="/basket/update">[ Update ]</button>
					<a class="btn esh-basket-checkout" href="/basket/checkout">[ Checkout ]</a>
				</section>
			</div>
		</div>
	</form>
</template>

<template id="Basket-Item">
	<article class="esh-basket-items row">
		<div>
			<section class="esh-basket-item esh-basket-item--middle col-lg-3 hidden-lg-down">
				<img class="esh-basket-image" src="{catalogItem.pictureUri}" />
			</section>
			<section class="esh-basket-item esh-basket-item--middle col-xs-3">{catalogItem.name}</section>
			<section class="esh-basket-item esh-basket-item--middle col-xs-2">$ {basketItem.unitPrice}</section>
			<section class="esh-basket-item esh-basket-item--middle col-xs-2">
				<input type="hidden" name="items[{index}].basketItem.id" value="{basketItem.id}" />
				<input type="number" class="esh-basket-input" min="0" name="items[{index}].basketItem.quantity" value="{basketItem.quantity}" />
			</section>
			<section class="esh-basket-item esh-basket-item--middle esh-basket-item--mark col-xs-2">$ {price}</section>
		</div>
		<div class="row"></div>
	</article>
</template>
