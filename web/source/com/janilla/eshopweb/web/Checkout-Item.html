<article class="esh-basket-items row">
	<div>
		<section class="esh-basket-item esh-basket-item--middle col-lg-3 hidden-lg-down">
			<img class="esh-basket-image" src="__catalogItem.pictureUri__" />
		</section>
		<section class="esh-basket-item esh-basket-item--middle col-xs-3">__catalogItem.name__</section>
		<section class="esh-basket-item esh-basket-item--middle col-xs-2">$ __basketItem.unitPrice__</section>
		<section class="esh-basket-item esh-basket-item--middle col-xs-2">__basketItem.quantity__</section>
		<section class="esh-basket-item esh-basket-item--middle esh-basket-item--mark col-xs-2">$ __price__</section>
	</div>
	<div class="row"></div>
</article>
