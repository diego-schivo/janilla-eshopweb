<article class="esh-basket-items row">
	<div>
		<section class="esh-basket-item esh-basket-item--middle col-lg-3 hidden-lg-down">
			<img class="esh-basket-image" src="${catalogItem.pictureUri}" />
		</section>
		<section class="esh-basket-item esh-basket-item--middle col-xs-3">${catalogItem.name}</section>
		<section class="esh-basket-item esh-basket-item--middle col-xs-2">$ ${basketItem.unitPrice}</section>
		<section class="esh-basket-item esh-basket-item--middle col-xs-2">${basketItem.quantity}</section>
		<section class="esh-basket-item esh-basket-item--middle esh-basket-item--mark col-xs-2">$ 8.50</section>
	</div>
	<div class="row"></div>
</article>
