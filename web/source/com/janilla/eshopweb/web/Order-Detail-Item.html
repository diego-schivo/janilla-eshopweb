		<img class="esh-orders-detail-image" src="__item.itemOrdered.pictureUri__">
	</section>
	<section class="esh-orders-detail-item esh-orders-detail-item--middle col-xs-3">__item.itemOrdered.productName__</section>
	<section class="esh-orders-detail-item esh-orders-detail-item--middle col-xs-1">$ __item.unitPrice__</section>
	<section class="esh-orders-detail-item esh-orders-detail-item--middle col-xs-1">__item.units__</section>
	<section class="esh-orders-detail-item esh-orders-detail-item--middle col-xs-2">$ __total__</section>
