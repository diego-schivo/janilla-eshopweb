<div>
	<h1>Manage Product Catalog</h1>
	<p class="esh-link-wrapper">
		<button class="btn btn-primary">Create New</button>
	</p>
	<table class="table table-striped table-hover">
		<thead>
			<tr>
				<th></th>
				<th>Item Type</th>
				<th>Brand</th>
				<th>Id</th>
				<th>Name</th>
				<th>Description</th>
				<th>Price</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody class="cursor-pointer">
			#{catalogItems}
		</tbody>
	</table>
	#{details}
	#{edit}
	#{create}
	#{delete}
</div>
