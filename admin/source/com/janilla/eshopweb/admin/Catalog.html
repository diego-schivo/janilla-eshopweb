<div>
	<h1>Manage Product Catalog</h1>
	<p>spinner</p>
</div>

<template id="Catalog2">
	<div>
		<h1>Manage Product Catalog</h1>
		<p class="esh-link-wrapper">
			<button class="btn btn-primary">Create New</button>
		</p>
		<table class="table table-striped table-hover">
			<thead>
				<tr>
					<th></th>
					<th>Item Type</th>
					<th>Brand</th>
					<th>Id</th>
					<th>Name</th>
					<th>Description</th>
					<th>Price</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody class="cursor-pointer">
				<{catalogItems}>
			</tbody>
		</table>
		<{details}>
		<{edit}>
		<{create}>
		<{delete}>
	</div>
</template>

<template id="CatalogItem">
	<tr>
		<td><img class="img-thumbnail" src="{item.pictureUri}"></td>
		<td>{item.catalogType}</td>
		<td>{item.catalogBrand}</td>
		<td>{item.id}</td>
		<td>{item.name}</td>
		<td>{item.description}</td>
		<td>{item.price}</td>
		<td>
			<button class="btn btn-primary">Edit</button>
			<button class="btn btn-danger">Delete</button>
		</td>
	</tr>
</template>
