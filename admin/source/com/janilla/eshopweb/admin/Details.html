<div>
	<div class="modal Show" tabindex="-1" role="dialog" style="display: {display}">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Details {item.name}</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">Ã—</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="container">
						<div class="row">
							<img class="col-md-6 esh-picture" src="{item.pictureUri}" />
							<dl class="col-md-6 dl-horizontal">
								<dt>Name</dt>
								<dd>{item.name}</dd>
								<dt>Description</dt>
								<dd>{item.description}</dd>
								<dt>Brand</dt>
								<dd>{item.catalogBrand}</dd>
								<dt>Type</dt>
								<dd>{item.catalogType}</dd>
								<dt>Price</dt>
								<dd>{item.price}</dd>
							</dl>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					<button class="btn btn-primary">Edit</button>
				</div>
			</div>
		</div>
	</div>
	<div class="modal-backdrop fade show" style="display: {display}"></div>
</div>
