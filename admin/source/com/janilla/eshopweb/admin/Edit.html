<div>
	<div class="modal Show" tabindex="-1" role="dialog" style="display: ${display}">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<form>
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Edit ${data.name}</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">Ã—</span>
						</button>
					</div>
					<div class="modal-body">
						<div class="container">
							<div class="row">
								<img class="col-md-6 esh-picture" src="${data.pictureUri}" />
								<div class="col-md-6 ">
									<div class="form-group">
										<label class="control-label col-md-6">Name</label>
										<div class="col-md-12">
											<input class="form-control ${validationClasses.name}" name="name" value="${data.name}" <!--${validationAttributes.name}--> />
											<!--${validationMessages.name}-->
										</div>
									</div>
									<div class="form-group">
										<label class="control-label col-md-6">Description</label>
										<div class="col-md-12">
											<input class="form-control ${validationClasses.description}" name="description" value="${data.description}" <!--${validationAttributes.description}--> />
											<!--${validationMessages.description}-->
										</div>
									</div>
								</div>
								<div class="col-md-12">
									<div class="form-group">
										<label class="control-label col-md-6">Brand</label>
										<div class="col-md-12">
											<select class="form-control ${validationClasses.catalogBrand}" name="catalogBrand" <!--${validationAttributes.catalogBrand}-->>
												<!--${catalogBrandOptions}-->
											</select>
											<!--${validationMessages.catalogBrand}-->
										</div>
									</div>
									<div class="form-group">
										<label class="control-label col-md-6">Type</label>
										<div class="col-md-12">
											<select class="form-control ${validationClasses.catalogType}" name="catalogType" <!--${validationAttributes.catalogType}-->>
												<!--${catalogTypeOptions}-->
											</select>
											<!--${validationMessages.catalogType}-->
										</div>
									</div>
									<div class="form-group">
										<label class="control-label col-md-6">Price</label>
										<div class="col-md-12">
											<input step="any" type="number" class="form-control ${validationClasses.price}" name="price" value="${data.price}" <!--${validationAttributes.price}--> />
											<!--${validationMessages.price}-->
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
						<button type="submit" class="btn btn-primary">Save</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div class="modal-backdrop fade show" style="display: ${display}"></div>
</div>
